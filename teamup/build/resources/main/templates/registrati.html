<!DOCTYPE html>
<html xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrati</title>


 </head>
 <body>



 <form th:action="@{/registrati}" th:object="${utente}" method="post">
     <div class="field">
         <label class="label" for="nome">Nome</label>
         <div class="control">
             <input class="input" type="text" placeholder="Nome" th:field="*{nome}" id="nome">
         </div>
     </div>

     <div class="field">
         <label class="label" for="cognome">Cognome</label>
         <div class="control">
             <input class="input" type="text" placeholder="Cognome" th:field="*{cognome}" id="cognome">
         </div>
     </div>


     <div class="field">
         <label class="label">Email</label>
         <div class="control has-icons-left has-icons-right">
             <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
             <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
             <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
         </div>
         <p class="help is-danger">This email is invalid</p>
     </div>

            <span class="icon is-small is-left">

    <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-danger" type="email" placeholder="Email input" value="hello@" th:field="*{email}">
            <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
            <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
        </div>
    </div>

    <div class="field">
        <label for="password" class="label">Password</label>
        <div class="control has-icons-left has-icons-right">
            <input id="password" class="input is-danger" type="password" placeholder="Password input" value="password" th:field="*{password}">
            <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
            <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
        </div>

    </div>


    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button class="button is-link is-light">Cancel</button>
        </div>
    </div>
</form>


</body>

</html>
