<!DOCTYPE html>
<html lang="en"  xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/update-prog/{id}(id=${progetto.id})}"
      th:object="${progetto}"
      method="post">
    <label for="titolo">Titolo</label>
    <input type="text" th:field="*{titolo}" id="titolo" placeholder="Titolo">
    <span th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></span>
    <label for="categoria">Categoria</label>
    <input type="text" th:field="*{categoria}" id="categoria" placeholder="Categoria">
    <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></span>
    <label for="descrizione">Descrizione</label>
    <input type="text" th:field="*{descrizione}" id="descrizione" placeholder="Descrizione">
    <span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
    <input type="submit" value="Update Progetto">
</form>
</body>
</html>
