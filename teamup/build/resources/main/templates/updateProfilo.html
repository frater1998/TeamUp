<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet">
    <title>modificaProfilo</title>
</head>
<body style = "font-family: sans-serif; background: url(https://i.joecomp.com/img/google-chrome/270/windows-10-taskbar-not-hiding-in-fullscreen-8-ways-to-solve-it_17.jpg); background-size: 100%;  margin : 0; padding :0; box-sizing: border-box; list-style: none; ">
<form action="#" th:action="@{/updateProfilo/{id}(id=${utente.id})}" th:object="${utente}"  method="post">
<div class="wrapper" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); width: 100%; height: 100%; display: flex; box-shadow: 0 1px 20px 0 rgba(69 , 90 , 100 , 0.08)">
    <div class = "left" style="width: 35%; background: linear-gradient(to right, #01a9ac, #01dbdf); padding: 30px 25px; border-top-left-radius : 5px; border-bottom-left-radius: 5px; text-align: center; color: #fff">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS5tB3RmYyV1_SmIZ8n89EW1827lLa7khWE_7McD12NoUz3wK6Z&usqp=CAU" alt="user" width="100" style="margin-bottom: 10px; border-radius: 5px ">
        <h4 style="margin-bottom: 10px">
            <span th:text="${utente.nome} + ' ' + ${utente.cognome}"></span>
        </h4>
        <p style="font-size: 12px">
        <div class="field">
            <label for="descrizione">Descrizione</label>
        <textarea class="form-control"
                  th:field="*{descrizione}" id="descrizione" style = "border-radius: 20px; padding: 10px; margin:10px 0; width:96%; border: 1px solid #999; outline: none"
                  placeholder="Parlaci di te">
        </textarea>
        <span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
        </div>
        <div class = "button" style="position: absolute; top: 60%; left:18% ;  transform: translate(-50%,-50%)">
            <div class="control">
                <input type="submit" value="Update Profilo"
                       class="button is-link" style = "color: #fff; background-color: #1c8adb; width: 100%; padding: 10px; border-radius: 20px; font-size: 15px; margin: 10px 0; border: none; outline: none; cursor:pointer">
                    </input>
            </div>
            <div class="control">
                <input type="cancel" class="button is-link is-light" style = "color: #fff; background-color: #919aa3; width: 100%; padding: 10px; border-radius: 20px; font-size: 15px; margin: 10px 0; border: none; outline: none; cursor:pointer">
                    Annulla</input>
            </div>
        </div>
        </p>
    </div>

    <div class = "right" style="width: 65%; background: #fff; border-top-right-radius: 5px; border-bottom-right-radius: 5px; padding: 30px 25px">

        <div class = "info" style="margin-bottom: 25px">
            <h3 style="margin-bottom: 15px; padding-bottom: 5px; border-bottom: 1px solid #e0e0e0; color: #353c4e; text-transform: uppercase; letter-spacing: 5px">Informazioni</h3>

            <div class="info_data" style="display: flex; justify-content: space-between">
                <div class="data" style="width: 45%">
                    <h4 style="color: #353c4e; margin-bottom: 5px;">Email</h4>
                    <p style="font-size: 13px; margin-bottom: 10px; color: #919aa3">
                        <span th:text="${utente.email} "></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
</body>
</html>
