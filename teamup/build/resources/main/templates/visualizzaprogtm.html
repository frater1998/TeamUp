<!DOCTYPE html >

<html xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="http://thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"/>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>

<body style = "margin: 0; padding: 0; font-family: 'Century Gothic';
background-color: white;
 background-size : 100%">

<h1 style = "color: black; margin-left: 45%">Lista progetti</h1>
<a onclick="goBack()"  class="btn" style="border: 1px solid #fff;
                padding: 10px 30px; color: #fff; margin-right: 10px;
                 text-decoration: none; background-color:  #01dbdf; border-radius: 30px">Torna Indietro</a>

                    <tr th:each="partecipazione : ${partecipazione}" >
                        <div class="card" style="background-color: black; border-radius: 5px;
                        margin: 30px; box-shadow: 2px 2px 2px 10px black">
                            <div class="card-header" style = "color: white">

                        <td th:text="${partecipazione.progetto.titolo}" ></td>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" style = "color: white">
                                    <td th:text="${partecipazione.progetto.descrizione}" > </td>
                                </h5>
                                <p class="card-text" style = "color: white">
                                <td th:text="${partecipazione.progetto.categoria}"></td>
                                </p>
                                <a  class="btn btn-primary" th:href="@{/singoloprog/{id}(id=${partecipazione.progetto.id})}"
                                    style = "color: steelblue">Apri il progetto</a>
                            </div>
                        </div>
                    </tr>
                <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
                <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
