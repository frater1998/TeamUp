<!DOCTYPE html >

<html xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="http://thymeleaf.org">

<head>
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"/>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>

<body>
<div th:fragment="visualizzap">
<div class="container">
    <div>

    <div>
        <div>
        <h2>Progetti:</h2>
        <table border="1">
            <thead>
            <tr>
                <th>Titolo</th>
                <th>Categoria</th>
                <th>Descrizione</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="progetto : ${progetto}">
                <td>
                <a th:text="${progetto.titolo}" th:href="@{/singoloprog/{id}(id=${progetto.id})}"></a>
            </td>
                <td th:text="${progetto.categoria}"></td>
                <td th:text="${progetto.descrizione}"></td>
                <td>
                    <a class="delete" th:href="@{/update-prog/{id}(id=${progetto.id})}">
                        <span class="icon">
                            <i class="far fa-edit"></i>
                        </span>
                    </a>
                </td>
                <td>
                    <a  th:href="@{/delete/{id}(id=${progetto.id})}">
                        <span class="icon" >
                            <i class="fas fa-minus-circle"></i>
                        </span>

                    </a>
                </td>
                <td>
                    <a  th:href="@{listaRichieste}">
                        <span class="icon" >
                           <i class="fab fa-500px"></i>
                        </span>

                    </a>
                </td>
            </tr>
            </tbody>
        </table>

<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</div>
    </div>
</div>
</div>
</div>
</body>
</html>
